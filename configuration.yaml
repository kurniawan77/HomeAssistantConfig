### Zone components
zone:
  - name: Home
    latitude: !secret latitude
    longitude: !secret longitude
    icon: mdi:home
    radius: 30  
    
  - name: Work
    latitude: !secret latitude_work
    longitude: !secret longitude_work
    icon: mdi:factory
    radius: 200


### Light components
light:

  - name: "Couch MQTT"
    command_topic: milight/cmnd/0x5712/rgbw/1
    state_topic: milight/stat/0x5712/rgbw/1
    # Use a YAML anchor for common settings so we can just reference
    # them for other lights.
    <<: &MILIGHT_PARAMS
      platform: mqtt_json
      rgb: true
      brightness: true
      
  - name: "Wall Board MQTT"
    command_topic: milight/cmnd/0x5712/rgbw/2
    state_topic: milight/stat/0x5712/rgbw/2
    <<: *MILIGHT_PARAMS

  - name: "Dining Table MQTT"
    command_topic: milight/cmnd/0x5712/rgbw/3
    state_topic: milight/stat/0x5712/rgbw/3
    <<: *MILIGHT_PARAMS

  - name: "Mancave MQTT"
    command_topic: milight/cmnd/0x1081/rgb_cct/4
    state_topic: milight/stat/0x1081/rgb_cct/4
    platform: mqtt_json
    color_temp: true
    brightness: true



### Switch components
switch:

  - platform: mqtt
    name: "Front Door Light"
    state_topic: "stat/sonoff/POWER"
    command_topic: "cmnd/sonoff/POWER"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    retain: true


### Sensor's components
sensor:

#  - platform: yr

  - platform: systemmonitor
    resources:
      - type: processor_use
      - type: disk_use_percent
        arg: /
      - type: memory_use_percent

  - platform: buienradar
    monitored_conditions:
      - humidity
      - temperature

  - platform: mqtt
    name: "illuminance"
    state_topic: "tele/wemosta/SENSOR"
    value_template: "{{ value_json.BH1750.Illuminance }}"
    unit_of_measurement: "lx"

  - platform: rflink
    devices:
      alectov4_58a8_temp:
        name: Office Temperature
        sensor_type: temperature
      alectov4_58a8_hum:
        name: Office Humidity
        sensor_type: humidity
      alectov4_5c98_temp:
        name: Livingroom Temperature
        sensor_type: temperature
      alectov4_5c98_hum:
        name: Livingroom Humidity
        sensor_type: humidity
      xiron_7701_temp:
        name: Bathroom Temperature
        sensor_type: temperature
      xiron_7701_hum:
        name: Bathroom Humidity
        sensor_type: humidity
      cresta_2301_temp:
        name: Kitchen Temperature
        sensor_type: temperature
      cresta_2301_hum:
        name: Kitchen Humidity
        sensor_type: humidity
      cresta_2a01_temp:
        name: Master Temperature
        sensor_type: temperature
      cresta_2a01_hum:
        name: Master Humidity
        sensor_type: humidity


binary_sensor:
  - platform: mqtt
    state_topic: "cmnd/motion/mancave/POWER4"
    name: "Mancave Motion"
    qos: 0
    payload_on: "ON"
    payload_off: "OFF"


### Camera images component
camera:
  - platform: generic
    name: buienradar
    still_image_url: https://api.buienradar.nl/image/1.0/RadarMapNL?w=700&h=765


