### Enables support for tracking state changes over time
history:
  include:
    domains:
      - sensor
      - switch
      - media_player
      - light
      - device_tracker
      - climate
      - sun
  exclude:
    entities:
      - sensor.bank_hoek_current_power
      - sensor.bank_hoek_today_energy
      - sensor.eet_hoek_current_power
      - sensor.eet_hoek_today_energy
      - sensor.tv_hoek_current_power
      - sensor.tv_hoek_today_energy
      - sensor.pws_weather_1h
      - sensor.pws_location


