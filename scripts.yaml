hue_strips_warm:
  alias: Hue Strips Warm
  sequence:
  - alias: Turn hue to warm
    data:
      brightness: 50
      entity_id: group.bookshelves
      xy_color:
      - 0.57
      - 0.38
    service: light.turn_on
strip3_warm_white:
  alias: Strip3 Warm White
  sequence:
  - alias: Set strip 3 to warm white
    data:
      brightness_pct: 50
      entity_id: light.shelf_3
      xy_color:
      - 0.57
      - 0.38
    service: light.turn_on
  - alias: Turn off other two strips
    data:
      entity_id:
      - light.shelf_2
      - light.shelf_1
    service: light.turn_off
goodnight:
  alias: Goodnight
  sequence:
  - data:
      entity_id: scene.living_lights_low
    service: scene.turn_on
  - data:
      entity_id: climate.toon_van_eneco
      operation_mode: eco
    service: climate.set_operation_mode
  - delay: 00:03:00
  - data:
      entity_id: group.living_lights
    service: light.turn_off
'1511204946563':
